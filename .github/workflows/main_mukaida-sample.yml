# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: mukaida-sample

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
          
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v2

      # Nuget
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        
      - name: Restore NuGet packages for service
        run: nuget restore

      - name: Publish to folder
        run: msbuild 'ASPNET_Sample/ASPNET_Sample.csproj' /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="\published\"
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mukaida-sample'
          slot-name: 'Production'
          package: '/published'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B320B56BF99D49D88E06DDB00614FDEC }}
